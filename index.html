<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Cafe</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="./assets/images/kingyosukui.png" alt="logo">
      <h1>DOG CAFE</h1>
      <div>111</div>
    </div>
    <span class="humberger-menu"></span>
    <nav>
      <ul>
        <li>利用案内</li>
        <li>メニュー</li>
        <li>アクセス</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="main-img">
        <img src="./assets/images/dog.jpg" alt="dog">
      </div>
      <div class="bg-img"></div>
    </section>
    <section class="overview">
      <h2>
        コーヒーの香りに包まれて<br>
        愛犬とくつろぎのひとときを
      </h2>
      <p>
        ドッグカフェ111（スリーワン）は、愛犬を連れて気軽にご来店いただけるカフェです。<br>
        店内には小型犬用のプレイスペースをご用意しています。<br>
        テラス席は芝生の庭へとつながっており、リードを離してご利用いただけます。<br>
        厳選した豆の本格ドリップコーヒーを楽しみながら、ゆったりおくつろぎください。
      </p>
    </section>
    <section class="menu"></section>
    <section class="info"></section>
    <section class="access"></section>
    <section class="sns"></section>
  </main>
  <footer></footer>
</body>
</html>
